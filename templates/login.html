{% extends "base.html" %}
{% block title %}
    Login
{% endblock %}


{% block main %}
    {% block form %}
    <form action="/login" method="post" class='center'>
    {% endblock %}
        <h1>Welcome! Please enter your information here:</h1>
        {% block optional %}{% endblock %}
        <div>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn-primary" type="submit">{% block button_text %}Log In{% endblock %}</button>
        {% block link %}
            <p>Don't have an account? Sign up <a href='/sign_up'>here</a></p>
        {% endblock %}
        <p>{{ error }}</p>
    </form>


{% endblock %}
